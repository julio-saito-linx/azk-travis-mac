language: objective-c

install:

  # http://stackoverflow.com/questions/23796448/homebrew-error-occured-when-i-command-brew-cask-install-virtualbox-or-brew-ca
  - brew tap caskroom/cask
  - brew install brew-cask
  - brew cask install virtualbox

  # install azk
  - brew install azukiapp/azk/azk

  # create dns resolver
  - sudo mkdir -p /etc/resolver
  - sudo touch /etc/resolver/azk.dev
  - sudo echo "nameserver 192.168.50.4.53" > /etc/resolver/azk.dev

  # start agent
  - azk agent start

script:
  - azk version

matrix:
  fast_finish: true
